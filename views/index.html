<!DOCTYPE html>
<html lang="en">
<head>
    {{{ meta }}}
    <title>{{ title }}</title>
    
</head>
<body>
    <h1 id="name">name</h1>
    <!--vue-ssr-outlet-->
</body>
<script src="/public/js/index.js"></script>
<script type="text/javascript">
    var ele = document.querySelector('#name');
    var selfVue = new SelfVue({
        name: 'hello world'
    }, ele, 'name');
 
    window.setTimeout(function () {
        console.log('name值改变了');
        selfVue.data.name = 'canfoo';
    }, 2000);
 
</script>
</html>
