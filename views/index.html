<!DOCTYPE html>
<html lang="en">
<head>
    {{{ meta }}}
    <title>{{ title }}</title>
    
</head>
<body>
    <div id="app">
        <h1 v-on:click="clickMe">{{title}}</h1>
        <button >click me!</button>
    </div>
    <!--vue-ssr-outlet-->
</body>
<script src="../public/js/indexClass.js"></script>
<script type="text/javascript">
    // new SelfVue({
    new Vue({
        el: '#app',
        data: {
            title: 'hello world',
            name: 'canfoo'
        },
        methods: {
            clickMe: function () {
                this.title = 'hello world';
            }
        },
        mounted: function () {
            window.setTimeout(() => {
                this.title = '你好';
            }, 1000);
        }
    });
 
</script>
</html>
