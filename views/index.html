<!DOCTYPE html>
<html lang="en">
<head>
    {{{ meta }}}
    <title>{{ title }}</title>
    
</head>
<body id="app">
    <h1>{{title}}</h1>
    <button v-on:click="clickMe">click me!</button>
    <!--vue-ssr-outlet-->
</body>
<script src="../public/js/index.js"></script>
<script type="text/javascript">
    new SelfVue({
        el: '#app',
        data: {
            title: 'hello world',
            name: 'canfoo'
        },
        methods: {
            clickMe: function () {
                this.title = 'hello world';
            }
        },
        mounted: function () {
            window.setTimeout(() => {
                this.title = '你好';
            }, 1000);
        }
    });
 
</script>
</html>
